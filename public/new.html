<!doctype html>
<html>
    <head>
        <title>Nasa Api</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
         function bodyload(){
             fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
             .then(function (response){
                 return response.json();
             })
             .then(function(data){
                 for(var item of data.photos){
                     var tr=document.createElement("tr");
                     var tdId=document.createElement("td");
                     var tdCameraName=document.createElement("td");
                     var tdPhoto=document.createElement("td");
                     var tdRover=document.createElement("td");

                     tdId.innerHTML=item.id;
                     tdCameraName.innerHTML=item.camera.full_name;
                     tdRover.innerHTML=item.rover.name;

                     var img=document.createElement("img");
                     img.src=item.img_src;
                     img.width="200";
                     img.height="200";

                     tdPhoto.appendChild(img);

                     tr.appendChild(tdId);
                     tr.appendChild(tdCameraName);
                     tr.appendChild(tdPhoto);
                     tr.appendChild(tdRover);

                     document.querySelector("tbody").appendChild(tr);
                 }
             })
         }
        </script>
    </head>
    <body onload="bodyload()" class="container-fluid">
    <h2>Nasa- Mars Rower Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photos Id</th>
                <th>Carame Name</th>
                <th>Preview</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    </body>
</html>
