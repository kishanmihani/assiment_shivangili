<!DOCTYPE html>
<html>
    <head>
        <title>kfc by jquery programming</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    
    <script>
        $(document).ready(function(){
            var customerName=$("#txtName").html();
    function GetBillSummary (){
            
            console.log(customerName);
            var Mobile=$("txtMobile").html();
  
            var mealName="";
            var mealCost=0;

            var optBurger=$("#optBurger").val();
            var optChickenWing=("#optcheckrn").va();;
            if(optBurger.checked){
                mealName=optBurger.val();
                mealCost=120;
            }

         
          $("#lblName").append()=customerName;
          $("#lblMobile").append=Mobile;
          $("#lblMeal").append=mealName;
          $("#lblAmount").append=mealCost;
            }
        });
        
    </script>
    <script>
        $(document).ready(function(){
            var Name=$("#gg").html();
            console.log(Name);
        });
        </script>
    </head>
    <body>
        <h1 id="gg">tfj</h1>
        <header>
            <img src="../images/subway.jpg" width="100%" height="440" style="text-decoration:center;margin-right:30px ;">
        </header>
        <section class="mt-2 p-2">
            <div class="accordtion p-2" id="kfcform">
                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="btn btn-danger w-100" data-bs-target="#customer"
                            data-bs-toggle="collapse">Customer Info</button></h2>
                    <div class="collapse accordion-collapse show" id="customer" data-bs-parent="#kfcform">
                        <dl class="p-3">
                            <dt>Customer Name</dt>
                            <dd><input type="text" value="fyjtjg" class="form-control" id="txtName"></dd>
                            <dt>Mobile </dt>
                            <dd><input type="number" class="form-control" id="txtMobile"></dd>
                        </dl>
                    </div>
                </div>
    
                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="btn btn-danger w-100" data-bs-target="#meal"
                            data-bs-toggle="collapse">Select Your Meal</button></h2>
                    <div class="collapse accordion-collapse show" id="meal" data-bs-parent="#kfcform">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../images/bugerjpeg.jpeg" width="100%" height="200">
                                    <div class="card-header">
                                        <h2>OMG BURGER</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3>&#8377;120/-<input type="checkbox" value="OMG BURGER" class="form-check-input"
                                                name="meal" id="optBurger"></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/chicken wing.jpeg" width="100%" height="200">
                                    <div class="card-header">
                                        <h2>Chicken Wing</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3>&#8377;150/-<input type="checkbox" value="Chicken Wing" class="form-check-input"
                                                name="meal" id="optChickenWing"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="btn btn-danger w-100 " data-bs-parent="#adon" data-bs-toggle="collapse">Slect
                            ADO's</button>
                    </h2>
                    <div class="collapse accordion-collapse show " id="adon" data-bs-parent="#kfcform">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../images/cholet mug.jpeg" width="100%" height="200">
                                    <div class="card-header">
                                        <h2>Cholet mug</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3>&#8377;100/-<input type="checkbox" value="Cholet mug" class="form-check-input"
                                                id="optCholet"></h3>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col">
                                <div class="card">
                                    <img src="../images/kides clothing.jpeg" width="100%" height="200">
                                    <div class="card-header">
                                        <h2>Kides clothing</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3>&#8377;125/-<input type="checkbox" value="Kides clothing"
                                                class="form-check-input" id="Kides"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button data-bs-toggle="modal" data-bs-target="#summary" class="btn btn-danger w-100"
                                click="GetBillSummary()">Place Order</button>
                        </div>
                        <div class="modal fade" id="summary">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2>Bill Summary</h2>
                                        <button class="btn-close" data-bs-dismiss="modal"> </button>
                                    </div>
                                    <div class="modal-body">
                                        <dl class="row">
                                            <dt class="col-3">Customer Name</dt>
                                            <dd class="col-9" id="lblName"></dd>
                                            <dt class="col-3">Mobile</dt>
                                            <dd class="col-9" id="lblMobile"></dd>
                                            <dt class="col-3">Meal</dt>
                                            <dd class="col-9" id="lblMeal"></dd>
    
    
                                            <dt class="col-3">Bill Amount</dt>
                                            <dd class="col-9" id="lblAmount"></dd>
                                        </dl>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </section>
     
        <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
