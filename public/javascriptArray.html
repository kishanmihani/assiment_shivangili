<!DOCTYPE html>
<html>
    <head>
        <title>
            Array Dynamic
        </title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<script>
var cities=["Delhi","Hyd","chennai"];
function GetCount(){
    document.getElementById("count").innerHTML=cities.length;
}
function LoadCities(){
    var IsCities=document.getElementById("IsCities");
    IsCities.innerHTML="";
    for(var item of cities){
        var option=document.createElement("option");
        option.text=item;
        option.value=item;
        IsCities.appendChild(option);
    }
} 
function bodyload(){
    LoadCities();
    GetCount();
}
function AddCity(){
    var txtCity=document.getElementById("txtCity");
    cities.push(txtCity.value);

    alert(`${txtCity.value}Added Successfully..`);
    txtCity.value="";
    LoadCities();
    GetCount();
}
function RemoveCity(){
    var selectedCity =document.getElementById("IsCities").value;
    var selectedIndex=cities.indexOf(selectedCity);
    var flagDelete=confirm(`Are you soure,want to delete${selectedCity}?`);
    if(flagDelete==true){
        cities.splice(selectedIndex,1);
    }
    LoadCities();
    GetCount();

    
}
function RemoveAllClick(){
    var flagDeleteAll=confirm("Delete All cities");

if(flagDeleteAll==true){
        cities=[];
        GetCount();
        LoadCities
    }
}
function SortAscending(){
    cities.sort();
    LoadCities();
}

function SortResverse(){
    cities.sort();
    cities.reverse();
    LoadCities();
}
</script>
    </head>
    <body onload="bodyload()" class="container-fluid">
     <div class="row mt-3">
         <div class="col-3">
             <div class="mt-2">
                 <label>Add new city</label>
                 <div class="input-group"> 
                     <input type="text" id="txtcity" class="form-control">
                     <button onclick="AddCity" class="btn btn-primary">Add</button>
                 </div>
             </div>
         </div>
         <div class="col-9">
             <div class="mt-2">
              <label class="form-label">
                  Cities List<span id="count" class="badge bg-primary"></span>
              </label>
              <div class="mt-2 mb-2">
                  <button class="btn btn-info" onclick="SortAscending()"><span class="bi bi-arrow-down"></span></button>

                  <button class="btn btn-info" onclick="SortResverse()"><span class="bi bi-arrow-up"></span></button>
              </div>

              <select size="3" class="form-select" id="IsCities">

              </select>
              <div class="mt-3">
                  <button class="btn btn-danger" onclick="ReverseCity()">
                    <span class="bi bi-trash-fill"></span>Remove select city</button>

                    <button class="btn btn-danger" onclick="RemoveAllClick()"><span class="bi bi-trash-fill"></span>Remove all</button>
              </div>
             </div>
         </div>
     </div>        
    </body>
</html>
